<div class="d-flex pt-5 align-items-center justify-content-center vh-100">
    <div class="contain ">
        <div class="back">
         <h2 class="text-center">Sign in</h2>
     
     <div *ngIf="ApiError" class="alert alert-danger">
         {{ApiError}}
     
     </div>
         <form [formGroup]="signinForm"  (ngSubmit)="signin(signinForm)">
     
            
     
             <label for="email">Email:</label>
             <input type="email" id="email" formControlName="email" class="form-control mb-4" />
             <div  *ngIf="signinForm.get('email')?.errors && signinForm.get('email')?.touched" class="alert alert-danger">
             <p *ngIf="signinForm.get('email')?.getError('required')"><i class="fa-solid fa-circle-exclamation me-2"></i> Email is required</p>
             <p *ngIf="signinForm.get('email')?.getError('email')"><i class="fa-solid fa-circle-exclamation me-2"></i> Email not valid</p>
      
             </div>
     
     
             <label for="password">Password:</label>
             <input type="password" id="password" formControlName="password" class="form-control mb-4" />
             <div  *ngIf="signinForm.get('password')?.errors && signinForm.get('password')?.touched" class="alert alert-danger">
                 <p *ngIf="signinForm.get('password')?.getError('required')"><i class="fa-solid fa-circle-exclamation me-2"></i> Password is required</p>
                 <p *ngIf="signinForm.get('password')?.getError('pattern')"><i class="fa-solid fa-circle-exclamation me-2"></i> Password pattern wrong</p>
          
                 </div>
     
           
     
             <button [disabled]="signinForm.invalid" class="btn bg-secondry d-block ms-auto">
                 <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
                 <span *ngIf="!isLoading">Signin</span>
             </button>
         </form>
        </div>
     </div>
</div>
